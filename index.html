<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Google APIS</title>
</head>
<body>

<div id="floating-panel">
        <b>Place: </b>
        <input data-bind="value: userInput" class="form-control"/>
        <button data-bind="click: filterMarkers" class="btn btn-primary">Filter</button>
 </div>

<div class="card-block" id="list">
    <ul class="list-group">
        <li class="list-group-item" value="0" data-bind="text: locationLists_2[0].name, click: clickMarker"></li>
        <li class="list-group-item" value="1" data-bind="text: locationLists_2[1].name, click: clickMarker"></li>
        <li class="list-group-item" value="2" data-bind="text: locationLists_2[2].name, click: clickMarker"></li>
        <li class="list-group-item" value="3" data-bind="text: locationLists_2[3].name, click: clickMarker"></li>
        <li class="list-group-item" value="4" data-bind="text: locationLists_2[4].name, click: clickMarker"></li>

    </ul>



</div>




 <div id="map"></div>







 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP-_EUR5FdxRir90VKWGm9wmW2uCG13No&callback=initMap"
    async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-debug.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
